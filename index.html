<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
    <link rel="preload" as="script" href="js/script.js" media="(min-width: 601px)">
</head>

<body>
    <button onclick="javascript:alert('Hola');">haz click</button>
    <!-- Inline event handler -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- Inline script -->
    <script type="text/javascript" async src="js/script.js"></script>
    <!-- Async script -->
    <script type="text/javascript" defer src="js/script.js"></script>
    <!-- Defer script -->
</body>

</html>
